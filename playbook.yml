- hosts: "aws_tag_Group=backend"
  become: yes
  gather_facts: no
  tasks:
    - name: wait for SSH to show up
      wait_for: port=22
    - name: setup
      setup:
    ## From docker installation page
    - name: Install https stuff
      apt: update_cache=yes name={{item}} state=installed
      with_items:
        - apt-transport-https
        - ca-certificates
    - name: Add new GPG key
      apt_key:
        keyserver: "hkp://p80.pool.sks-keyservers.net:80"
        id: "58118E89F3A912897C070ADBF76221572C52609D"
    - name: Install docker.list file
      copy:
        src: ./docker.list
        dest: /etc/apt/sources.list.d/docker.list
    - name: Purge lxc-docker
      apt:
        update_cache: yes
        name: lxc-docker
        state: absent
        purge: yes
    - name: Install correct kernel
      apt:
        name: linux-image-generic-lts-trusty
        state: latest
    - name: Install docker
      apt:
        name: docker-engine
    ## END: From docker installation page
    - name: Start docker
      service:
        name: docker
        enabled: yes
        state: started
    # DB per backend won't work since it needs to be central in a cluster
    # Adding here because wordpress won't start without a DB
    - name: Run a DB
      docker_container:
        name: mydb
        image: mariadb
        env:
          MYSQL_ROOT_PASSWORD: mypassword
    - name: Pull and run wordpress
      docker_container:
        name: my_blog
        image: wordpress
        links:
          - "mydb:mysql"
        ports:
          - "80:80"
